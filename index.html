<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/035824d9c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="image logo" class="img-logo">
    </header>
    <main class="container-group">
        <img src="images/illustration-mockups.svg" alt="Image illustration mockups"> 
        <div class="container-text">
            <h1>
                Build the Community <br> Your Fans Will Love
            </h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does
                your audience. Create connections with your users as you engage in genuise discussion.
            </p>
            <button>
                Register
            </button>
        </div>
    </main>
   <footer class="socials">
        <a href="#" class="fab fa-facebook-f icon-border"></a>
        <a href="#" class="fab fa-twitter icon-border"></a>
        <a href="#" class="fab fa-instagram icon-border"></a>
   </footer>
</body>
</html>
